<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Encriptar</title>

</head>

<body>

    <section>
        <img src="./img/Logo.svg" alt="logodealura" class="logodealura">
        <textarea name="text" id="text" class="text" placeholder="Ingrese el texto aquí"></textarea>
        <p class="letras">
            <img src="./img/Vector.svg" alt="logodealura">
            solo letras minúsculas sin acento
        </p>
        <div class="contenedorBotones">
            <button class="botonEncriptar" form="text"> Encriptar</button>
            <button class="botonDesencriptar" form="text"> Desencriptar</button>
        </div>
        <div class="rectangulo">
            <img src="./img/Muñeco.svg" alt="muñeco" class="muñeco">
            <p class="mensajeEncontrado">Ningún mensaje fue encontrado</p>
            <p class="ingresaTexto">Ingresa el texto que deseas encriptar o desencriptar</p>
            <button class="botonCopiar">Copiar</button>
        </div>
    </section>
    <footer>
        By Sofia Mora
        <a href="https://github.com/sofiamoraq">
            <img src="./img/github.svg" alt="">
        </a>
        <a href="https://www.linkedin.com/in/sofia-mora-quiros/">
            <img src="./img/linkedin.svg" alt="">
        </a>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
